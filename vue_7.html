<!DOCTYPE HTML>
<html>
	<head>
	
		<title>J1 Practice</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.formfield{margin-bottom:10px;}
		</style>
	</head>
	<body>
	<p>Win. <a href="https://cemc.uwaterloo.ca/contests/computing/2019/stage%201/juniorEF.pdf">from the J1 problem hosted by the CCC.</a></p>
	<div id="app">
		<div class="formfield">
			<label>Player1-3-pointer: <label> <input v-model="player1_three_point_quantity">
		</div>
		<div class="formfield">
			<label>Player1-2-pointer: <label> <input v-model="player1_two_point_quantity">
		</div>
		<div class="formfield">
			<label>Player1-1-pointer: <label> <input v-model="player1_one_point_quantity">
		</div>
		<div class="formfield">
			<label>Player2-3-pointer: <label> <input v-model="player2_three_point_quantity">
		</div>
		<div class="formfield">
			<label>Player2-2-pointer: <label> <input v-model="player2_two_point_quantity">
		</div>
		<div class="formfield">
			<label>Player2-1-pointer: <label> <input v-model="player2_one_point_quantity">
		</div>
		<div id="result">
			<span v-if="winningPlayer === 'tie'"> The Game Finished in a {{whoWon}} </span>
			<span v-else> {{whoWon}} is the winner!</span>
		</div>
	</div>
	
	<script>
	var app = new Vue({
		el: '#app',
		data:{
			winning_player:'',
			player1_three_point_quantity:0,
			player1_two_point_quantity:0,
			player1_one_point_quantity:0,
            player2_three_point_quantity:0,
            player2_two_point_quantity:0,
            player2_one_point_quantity:0,
			three_point_value: 3,
			three_point_value: 2,
			three_point_value: 1
		},
		computed:{
			whoWon:function(){
				let player1total = (this.player1_one_point_quantity * this.one_point_value) + (this.player1_two_point_quantity * this.two_point_value) + (this.player1_three_point_quantity * this.three_point_value);	
                let player2total = (this.player2_one_point_quantity * this.one_point_value) + (this.player2_two_point_quantity * this.two_point_value) + (this.player2_three_point_quantity * this.three_point_value);	
				if (player1total > player2total) {
						this.winning_player = "Player 1";
					} else if (player1total < player2total) {
						this.winning_player = "Player 2";
					} else {
						this.winning_player = "Tie";
					}
					return this.winning_player;
			}
		}
	});
	
	</script>
	<!--
		v-model will allow you to quickly bind form elements to the data property.
		Make sure to set a default value!
		The Computed property can be used like data, except for values that are calculated from data properties.
		In this example 'treat_total' is computed from data properties, and 'is_happy' is computed from 'treat_total'.
		
		ASYNCHRONOUS LEARNING EXERCISE : J1
		- Find any J1 problem
		- Imagine an interface that allows the user to enter data on the webpage
		- Build using v-model and computed properties!
	
	-->
	</body>
</html>
